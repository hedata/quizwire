<div class="mainpage">
<div class="footer">
      <button
        class="btn btn-success form-control"
        style="width:32%"
        name="chat"
        type="button"
        title="Info"
        (click)="toggleComponent('')"
        ngDefaultControl
      >
        Info
        <i class="fa fa-info" aria-hidden="true"></i>
      </button>
      <button
        class="btn btn-success form-control"
        style="width:32%"
        name="chat"
        type="button"
        title="Chat"
        (click)="toggleComponent('chat')"
        ngDefaultControl
      >
        Chat
        <i class="fa fa-comments" aria-hidden="true"></i>
      </button>
      <button
        class="btn btn-success form-control"
        style="width:32%"
        name="compare"
        type="button"
        title="Compare"
        (click)="toggleComponent('search')"
        ngDefaultControl
      >
        Compare
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
  </div>
