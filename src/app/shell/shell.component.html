<div class="mainpage">
<div class="footer">
  <div style ="display: flex;justify-content: center;">

      <button
      [ngClass]="{ active : activeComponentConfig.name==='chat'}"
        class="btn btn-success form-control"
        style="margin:3px;width:25%"
        name="chat"
        type="button"
        title="Chat"
        (click)="toggleComponent('chat')"
        ngDefaultControl
      >
        Chat
        <i class="fa fa-comments" aria-hidden="true"></i>
      </button>
      <button
      [ngClass]="{ active : activeComponentConfig.name==='search'}"
        class="btn btn-success form-control"
        style="margin:3px;width:25%"
        name="compare"
        type="button"
        title="Compare"
        (click)="toggleComponent('search')"
        ngDefaultControl
      >
        Compare
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button
        [ngClass]="{ active : activeComponentConfig.name===''}"        
        class="btn btn-success form-control"
        style="margin:3px;width:25%"
        name="chat"
        type="button"
        title="Info"
        (click)="toggleComponent('')"
        ngDefaultControl
      >
        Info
        <i class="fa fa-info" aria-hidden="true"></i>
      </button>
    </div>
  </div>

<!-- active project -->
<chat [activeComponentConfig]="activeComponentConfig"></chat>
<search [activeComponentConfig]="activeComponentConfig"></search>
<entity [activeComponentConfig]="activeComponentConfig"></entity>
<highscore [activeComponentConfig]="activeComponentConfig"></highscore>
<home [activeComponentConfig]="activeComponentConfig"></home>
</div>
